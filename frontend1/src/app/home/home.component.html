<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <a routerLink="/about-movie">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.hdqwalls.com/download/tenet-movie-4k-7x-1920x1080.jpg" alt="First slide">
            </div>
        </a>
        <a routerLink="/about-movie">
            <div class="carousel-item">
                <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw2_W7bp3aoBsIeaEVYDHzH-mzffpq5EgwzQ&usqp=CAU" alt="Second slide">
            </div>
        </a>
        <a routerLink="/about-movie">
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.hdqwalls.com/download/tenet-movie-4k-7x-1920x1080.jpg" alt="Third slide">
            </div>
        </a>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<hr style="margin-top:50px;">
<div class="container">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" style="margin-right: 5px;">
          <a class="nav-link btn-dark active" id="pills-now-tab" data-toggle="pill" href="#pills-now" role="tab" aria-controls="pills-now" aria-selected="true">Now Playing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-dark" id="pills-soon-tab" data-toggle="pill" href="#pills-soon" role="tab" aria-controls="pills-soon" aria-selected="false">Coming Soon</a>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-now" role="tabpanel" aria-labelledby="pills-now-tab">
            <!-- Now Playing Cards -->
            <div class="row">
                <div class="col-sm-3 layout-fix" *ngFor="let item of movies">
                    <div class="card">
                    <a class="card-block stretched-link" routerLink="/about-movie">
                        <img class="card-img-top" src={{item.src}} alt={{item.title}}>
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.genre}}</p>
                    </div>
                    </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-soon" role="tabpanel" aria-labelledby="pills-soon-tab">
            <!-- Coming Soon Cards -->
            <div class="row">
                <div class="col-sm-2 layout-fix" *ngFor="let item of comingSoon">
                    <div class="card">
                    <a class="card-block stretched-link" routerLink="/about-movie">
                        <img class="card-img-top" src={{item.src}} alt={{item.title}}>
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.genre}}</p>
                    </div>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <button type="button" class="btn btn-secondary" style="margin-left: 5px;">Coming Soon</button>
    </div> -->
</div>
