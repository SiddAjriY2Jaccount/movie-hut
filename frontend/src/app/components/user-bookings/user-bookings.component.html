<div class="container" style="margin-top: 30px;">
    <h3 style="margin-top: 30px;">My Bookings: Welcome, {{userObject.name}}!</h3>
    <!-- <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a> -->
    <hr>
    <table class="table table-striped" style="margin-top: 30px;">
        <thead>
            <tr>
                <th style="width: 26%">Date Created</th>
                <th style="width: 26%">Booking ID</th>
                <th style="width: 26%">Movie</th>
                <th style="width: 11%">Seats</th>
                <th style="width: 11%">Amount</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{booking.createdDate}}</td>
                <td>{{booking.id}}</td>
                <td>{{booking.movieBooked.name}}</td>
                <td>{{booking.seats}}</td>
                <td>{{booking.total_price}}</td>
